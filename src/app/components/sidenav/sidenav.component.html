<mat-nav-list class="sidenav-list" fxLayout="column" fxLayoutAlign="start stretch" fxFlexFill>
    <a *ngIf="isAuthenticated()" mat-list-item routerLink="/home" (click)="onCloseSidenav()">
        <i class="fa-solid fa-user"></i>
        Home
    </a>

    <a *ngIf="isAuthenticated()" mat-list-item routerLink="/cv" (click)="onCloseSidenav()">
        <i class="fa-solid fa-user"></i>
        CV
    </a>

    <a *ngIf="!isAuthenticated() && !isRegisterMode()" mat-list-item (click)="onAccessMode()" (click)="onCloseSidenav()"
        tabindex="-1">
        <i class="fa-solid fa-user-plus"></i>
        SignUp
    </a>

    <a *ngIf="!isAuthenticated() && isRegisterMode()" mat-list-item (click)="onAccessMode()" (click)="onCloseSidenav()">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Login
    </a>

    <mat-divider></mat-divider>

    </a> -->

        {{connBtn}}

    <mat-divider></mat-divider>

    <div fxFlex></div>

    <mat-divider></mat-divider>
    
    <a *ngIf="isAuthenticated()" mat-list-item (click)="onLogout()" fxLayoutAlign="end center">
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
    </a>

    <mat-divider></mat-divider>
</mat-nav-list>
